<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <!-- This is what changes the font of the text, think of it as how
             the letters in a website look. -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Cuprum:ital,wght@0,400..700;1,400..700&family=Sarala:wght@400;700&family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- 2.) What do you want to name your business as? -->
        <title> token trades </title>
    </head>
    <body>
        <div id="body-container">
            <div id="header-container">
                <!-- 4.) Change the logo! Find #logo-container in your stylesheet.-->
                <div id="logo-container"></div>
                <!-- Before putting your business name, try to find where the text
                      is to see how it looks.  -->

                <!-- 3.) What do you want to name your business as? -->
                <h1 id="header-name"> Token trades but visual </h1>
            </div>
 
            <div id="shop-container">

                <!-- 5.) Add your own item! -->
                <div class="item-container">
                    <div class="item-img">
                        <!-- Find a photo online! -->
                        <img src="https://minecraft.wiki/images/Invicon_Diamond_Trim_Netherite_Boots.png?54070">
                    </div>
                    <div class="item-descriptor">
                        <!-- What do you want to name this item as? -->
                        <div class="item-name">
                            Sculk crawlers
                        </div>
                        <!-- How much does this item cost? -->
                        <div class="item-price">3 tokens & 4 Echo shards</div>
                        <button class="buy-button" onclick="buyPage()"> Buy Now </button>
                    </div>
                </div>
                <div class="item-container">
                    <div class="item-img">
                        <!-- Find a photo online! -->
                        <img src="https://minecraft.wiki/images/Structure_Void_%28item%29_JE2.png?d2f30">
                    </div>
                    <div class="item-descriptor">
                        <!-- What do you want to name this item as? -->
                        <div class="item-name">
                            Class reroller
                        </div>
                        <!-- How much does this item cost? -->
                        <div class="item-price">5 tokens</div>
                    </div>
                </div>
                <div class="item-container">
                    <div class="item-img">
                        <!-- Find a photo online! -->
                        <img src="https://minecraft.wiki/images/Glistering_Melon_Slice_JE3_BE2.png?44715">
                    </div>
                    <div class="item-descriptor">
                        <!-- What do you want to name this item as? -->
                        <div class="item-name">
                            32 OP food
                        </div>
                        <!-- How much does this item cost? -->
                        <div class="item-price">1 token</div>
                    </div>
                </div>

                <div class="item-container">
                    <div class="item-img">
                        <!-- Find a photo online! -->
                        <img src="https://minecraft.wiki/images/Held_Netherite_Spear_JE2_BE1.png?bde2c">
                    </div>
                    <div class="item-descriptor">
                        <!-- What do you want to name this item as? -->
                        <div class="item-name">
                            Lunge 7 spear (unbreakable)
                        </div>
                        <!-- How much does this item cost? -->
                        <div class="item-price">2 tokens</div>

                    </div>
                </div>

            </div>
        </div>
        <script>
    function buyPage() {
        window.location.assign("thankyou-page.html");
    }
</script>
